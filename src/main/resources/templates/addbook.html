<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Studentlist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
	<h1>Add book</h1>
	<div>
		<form th:object="${book}" th:action="@{save}" action="#" method="post">
		  	<label for="author">Author</label>
			<input type="text" id="author" th:field="*{author}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="ISBN">ISBN</label>
			<input type="text" th:field="*{code}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="title">Year</label>
			<input type="number" id="year" th:field="*{year}" />
			<div style="clear: both; display: block; height: 10px;"></div>

			<input type="submit" value="Save" class="btn btn-success" ></input>
		</form>
		<div style="clear: both; display: block; height: 10px;"></div>

		 <a href="/booklist" class="btn btn-info">Homepage</a>    	
	</div>
</body>
</html>
